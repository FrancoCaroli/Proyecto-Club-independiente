<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Independiente Football Club</title>
    <link rel="icon" href="img/INDEPENDOENTE.webp" type="image/png">
    <link
        href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Slab:wght@800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="club.css">
</head>

<body>

    <!-- Comienza NAV -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #C8102E;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/INDEPENDOENTE.webp" alt="Logo" style="height: 70px;">
                <span style="color: white; margin-left: 10px; font-size: 30px; font-family: Roboto;">INDEPENDIENTE FOOTBALL CLUB</span>
                <a href="https://www.instagram.com/independientefootball" target="_blank" class="nav-link d-inline"
                    style="color: white; margin-left: 10px; font-size: 18px; margin-top:-10px">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com/independiente1926/about" target="_blank" class="nav-link d-inline"
                    style="color: white; margin-left: 10px; font-size: 18px; margin-top:-10px">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: white; font-size: 20px;">Socio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: white; font-size: 20px;">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: white; font-size: 20px;">Noticias</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Termina NAV -->

<!-- carrusel y tabla -->
    <div class="row">
        <div class="col-md-6">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/Captura de pantalla 2024-09-25 113455.png" alt="Imagen 1" class="d-block">
                    </div>
                    <div class="carousel-item">
                        <img src="img/estadio.png" alt="Imagen 2" class="d-block">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col-md-6">
            <h2 class="text-center">Tabla de la Liga</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Posición</th>
                        <th>Equipo</th>
                        <th>Partidos Jugados</th>
                        <th>Puntos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Equipo A</td>
                        <td>10</td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Equipo B</td>
                        <td>10</td>
                        <td>22</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Equipo C</td>
                        <td>10</td>
                        <td>20</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Equipo D</td>
                        <td>10</td>
                        <td>18</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- FIN carrusel y tabla -->
    
    <!-- COMIENZO seccion visitanos -->
    <div id="conocenos" class="row py-4">
        <div class="col-md-4 offset-md-2">
            <h2>Visitanos</h2>
            <div class="mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d798.1107369203612!2d-61.60873770803249!3d-34.01445899949085!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95c7e9710ecc6963%3A0x10df05d02cd5311c!2sIndependiente%20F%C3%BAtbol%20Club!5e0!3m2!1ses!2sar!4v1727445622378!5m2!1ses!2sar"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <!-- COMIENZO contactanos -->
        <div class="col-md-4 mt-4 mt-sm-0">
            <h2>Contactanos</h2>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido">
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="email@email.com">
                </div>
                <div class="col-12">
                    <label for="tel" class="form-label">Tel</label>
                    <input type="text" class="form-control" id="tel" placeholder="...">
                </div>
                <div class="col-12">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="3"></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
        <!-- FIN contactanos -->
    </div>
    <!-- FIN seccion visitanos -->

    <!-- Comienzo FOOTER -->
    <footer style="background-color: #C8102E; color: white;">
        <p class="text-center">Diseñado por Franco Caroli 2024</p>
    </footer>


    <!-- Fin FOOTER -->







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <script src="https://kit.fontawesome.com/a6033eb51e.js" crossorigin="anonymous"></script>
</body>

</html>
